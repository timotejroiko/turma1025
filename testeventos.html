<html>
    <style>
        div {
            border: 1px solid blue;
            padding: 20px;
            cursor: pointer;
        }

        button {
            cursor: pointer;
        }

        #c1 {
            background-color: red;
        }

        #c2 {
            background-color: green;
        }

        #c3 {
            background-color: yellow;
        }
    </style>
    <body>
        <div id="c1">
            <div id="c2">
                <div id="c3">
                    <button>haha</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        const c1 = document.querySelector("#c1");
        c1.addEventListener("click", (evento) => {
            alert(`${evento.target.getAttribute("id")} foi clicado`)
        });
    </script>
</html>
